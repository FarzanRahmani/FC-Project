<!doctype html>
<html lang="en">
    <head>
        <title>Books</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <style>body
        {
        background-color: lightcoral;
        }
    </style>
        <body>
            <center><big><h1>
            <i class="fal fa-h1 "><div class="p-3 mb-2 bg-info text-white">بهترین کتاب هایی که خوانده اید را بنویسید و بیاید</div></i>
        </h1></big></center> <br>
        
        <form action="{% url 'books' %}"  method="POST">
            <div class="form-group" >
                <center>
                <label for="b_username">    <div class="p-3 mb-2 bg-secondary text-white">اسم شریفتان را وارد کنید</div> </label>
                <input type="text" class="form-control" id="b_username" name="b_username"   placeholder="enter the name" >  
            </center>
            </div>

            <div class="form-group" >
                <center>
                <label for="b_b">    <div class="p-3 mb-2 bg-success text-white">یکی از بهترین کتاب هایی را که خوانده اید وارد کنید</div> </label>
                <input type="text" class="form-control" id="b_b" name="b_b"   placeholder="enter your favorite book" >  
            </center>
            </div>

            <div class="form-group">
                <center>
                <label for="b_a"><div class="p-3 mb-2 bg-primary text-white">نام نویسنده را وارد کنید</div>  </label>
                <input type="text" class="form-control" id="b_a" name="b_a" placeholder="enter the author">
            </center>
            </div>

            <center>
                <button type="submit" class="btn btn-dark" >Submit</button>
            </center>
            <br>
        </form>

        <!-- {% for x in data %}
            <ul>
                <li>
                {{x.name}} margin left
                {{x.book}}
                {{x.author}}
                </li>
                <br>
            </ul>
        {% endfor %}
            <br> -->
            <center>
                <h3>These are other people's suggestions:</h3>
            </center>
            <table class="table table-dark" >
                <thead>
                    <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">name</th>
                    <th scope="col">book</th>
                    <th scope="col">author</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in data %}
                    <tr>
                        <!-- <th scope="row">1</th> -->
                        <td>{{x.name}}</td>
                        <td>{{x.book}}</td>
                        <td>{{x.author}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </body>
</html>
